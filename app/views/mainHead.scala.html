@(title: String)(head:Html)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lib/jsz/main.css")">
        <script src="@routes.Assets.versioned("javascripts/lib/jsz/core.dev.js")" type="text/javascript"></script>
        <script>
        script.init({base:'/assets/javascripts'});
        script.load('lib.jsz.log');
        </script>
        @head
    </head>

    <body>
        @header()
        <section>
        @content
        </section>
    </body>
</html>
