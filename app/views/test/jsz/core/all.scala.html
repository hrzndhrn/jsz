@mainTest("jsz") {
<script>
  script({
    require: [
      'test.jsz.core.args',
      'test.jsz.core.array',
      'test.jsz.core.default',
      'test.jsz.core.dollar',
      'test.jsz.core.isType',
      'test.jsz.core.HTMLElementAttributes',
      'test.jsz.core.JSON',
    ]
  }, function () {
    jsz.unit.Session.get('jsz.core').run().logTo($('div.log'));
  });
</script>

<h2>Test: test.core.all</h2>
<!-- Elements for the tests. -->
<ul class="hide">
  <li>1
  <li>2
  <li>3
</ul>
<div id="main" class="hide" data-value="main">
  <span id="sub" class="sub" data-value="sub-1">
    <span data-value="sub-1-1"></span>
    <span class="subsub" data-value="sub-1-2"></span>
  </span>
  <span class="sub" data-value="sub-2"></span>
  <span class="sub" data-value="sub-3"></span>
  <div id="attributes" class="hide" data-value="main"></div>
</div>

}
