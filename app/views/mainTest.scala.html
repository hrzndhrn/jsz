@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <script src="@routes.Assets.versioned("javascripts/lib/jsz/core-dev.js")" type="text/javascript"></script>
        <script>
        script.init({base:'/assets/javascripts'});
        script.load('lib.jsz.log');
        script.load('lib.jsz.unit');
        </script>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lib/jsz/normalize.css")"></link>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lib/jsz/common.css")"></link>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lib/jsz/unit/log.css")"></link>
    </head>
    <body>
        <h1>jsz</h1>
        @content
        <div class="log"></div>
    </body>
</html>
