@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lib/jsz/unit/log.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/lib/jsz/main.css")">
        <script>
            jsz = {
                script: {base:'/assets/javascripts'}
            }
        </script>
        <script src="@routes.Assets.versioned("javascripts/lib/jsz/core.dev.js")" type="text/javascript"></script>
    </head>
    <body>
        @header()
        <section>
            @content
            <div class="log"></div>
        </section>
    </body>
</html>
